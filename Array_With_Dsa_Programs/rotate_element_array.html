<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_Of_Array</title>
</head>
<body>
    <form action="" id="number1">
        <input type="number" name="num" id="num"  placeholder="Enter Numbr">
        <input type="number" name="num" id="pos"  placeholder="Enter Position ">
        <input type="submit" value="Add" id="b1">   
    </form>
    <button id="b2" style="margin-top: 1rem;">Rotate Array Elements</button>
    <h5 id="show_array"></h5>
    <h5 id="rot_arr"></h5>
    <script>
        let arr = [];
       
        
        document.querySelector("#show_array").innerHTML="";
        document.querySelector("#rot_arr").innerHTML="";
        document.querySelector("#number1").addEventListener("submit",(e)=>{
            e.preventDefault();
            let numdata = Number(document.querySelector("#num").value);
            arr.push(numdata);     
            document.querySelector("#show_array").innerHTML=`Orignal Array : [${arr}]`;
        })
        
        document.querySelector("#b2").addEventListener("click",(e)=>{
            e.preventDefault();
            let posdata = Number(document.querySelector("#pos").value);
            let f = posdata % arr.length;
            let s = arr.splice(0,f+1);
            // console.log(s);
            // console.log(arr);
            let rotaarr = [...arr , ...s];
            document.querySelector("#rot_arr").innerHTML=`Rotate Array : [${rotaarr}]`;
            console.log(rotaarr);
        })

    </script>
</body>
</html>
