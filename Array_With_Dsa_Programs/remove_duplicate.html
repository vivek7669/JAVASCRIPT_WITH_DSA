<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_Of_Array</title>
</head>
<body>
    <form action="" id="number1">
        <input type="number" name="num" id="num"  placeholder="Enter Numbr">
        <input type="submit" value="Add" id="b1">
    </form>
    <h5 id="show_array"></h5>
    <h5 id="sum_arr"></h5>
    <script>
        let arr = [];
        let flag = false;
        
        document.querySelector("#show_array").innerHTML="";
        document.querySelector("#sum_arr").innerHTML="";
        document.querySelector("#number1").addEventListener("submit",(e)=>{
            e.preventDefault();
            let numdata = Number(document.querySelector("#num").value);
            arr.push(numdata);
            document.querySelector("#show_array").innerHTML="Orignal Array : ["+arr+"]";
            let i=Number(0);
            let j=Number(0);
            let newarr = [];
            for(i=0;i<arr.length;i++) {           
               for(j=0;j<i;j++){
                   if(arr[i] == arr[j]){
                    flag = true;
                } 
               }
               if(flag==false){
                newarr.push(arr[i]);
               }
               else{
                flag = false;
               }
            }
            console.log(newarr);
            document.querySelector("#sum_arr").innerHTML=`Unique Element Of Array Is [${newarr}]`;
        })

    </script>
</body>
</html>
