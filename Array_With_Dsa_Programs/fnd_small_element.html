<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_Of_Array</title>
</head>
<body>
    <form action="" id="number1">
        <input type="number" name="num" id="num"  placeholder="Enter Numbr">
        <input type="submit" value="Add" id="b1">
    </form>
    <h5 id="show_array"></h5>
    <h5 id="sum_arr"></h5>
    <script>
        let arr = [];
        
        document.querySelector("#show_array").innerHTML="";
        document.querySelector("#sum_arr").innerHTML="";
        document.querySelector("#number1").addEventListener("submit",(e)=>{
            e.preventDefault();
            let numdata = Number(document.querySelector("#num").value);
            arr.push(numdata);
            document.querySelector("#show_array").innerHTML="Orignal Array : ["+arr+"]";
            let i=Number(0);
            let j=Number(0);
            let sml = arr[i];
            for(i=0;i<arr.length;i++) {           
                console.log("I : "+ arr[i]);
               for(j=i;j<arr.length;j++){
                   if(arr[i] < arr[i-j]){
                    sml = arr[i];
                }
                else{
                    sml = arr[i-j];
                }
               }
            }
            document.querySelector("#sum_arr").innerHTML=`Smallest Element Of Array Is ${sml}`;
        })

    </script>
</body>
</html>
