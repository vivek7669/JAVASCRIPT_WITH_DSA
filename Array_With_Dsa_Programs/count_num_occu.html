<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_Of_Array</title>
</head>
<body>
    <form action="" id="number1">
        <input type="number" name="num" id="num"  placeholder="Enter Number">
        <input type="number" name="num" id="tnum"  placeholder="Enter Target Number">
        <input type="submit" value="Add" id="b1">
    </form>
    <h5 id="show_array"></h5>
    <h5 id="sum_arr"></h5>
    <script>
        let arr = [];
        
        document.querySelector("#show_array").innerHTML="";
        document.querySelector("#sum_arr").innerHTML="";
        document.querySelector("#number1").addEventListener("submit",(e)=>{
            e.preventDefault();
            let numdata = Number(document.querySelector("#num").value);
            let tnumdata = Number(document.querySelector("#tnum").value);
            arr.push(numdata);
            document.querySelector("#show_array").innerHTML="Orignal Array : ["+arr+"]";
            let i=Number(0);
            let count = 0;
            for(i=0;i<arr.length;i++){
                if(arr[i] == tnumdata){
                    count++;
                }
            }
            document.querySelector("#sum_arr").innerHTML=`Number of Time Occured Array Element Is ${count}`;
        })

    </script>
</body>
</html>
