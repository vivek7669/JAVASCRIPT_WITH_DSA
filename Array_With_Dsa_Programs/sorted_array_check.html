<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum_Of_Array</title>
</head>
<body>
    <form action="" id="number1">
        <input type="number" name="num" id="num"  placeholder="Enter Numbr">
        <input type="submit" value="Add" id="b1">
    </form>
    <h5 id="show_array"></h5>
    <h5 id="sum_arr"></h5>
    <script>
        let arr = [];
        let oldarr = [];
        let newarr = [];
        
        document.querySelector("#show_array").innerHTML="";
        document.querySelector("#sum_arr").innerHTML="";
        document.querySelector("#number1").addEventListener("submit",(e)=>{
            e.preventDefault();
            let numdata = Number(document.querySelector("#num").value);
            arr.push(numdata);
            oldarr.push(numdata);
            document.querySelector("#show_array").innerHTML="Orignal Array : ["+oldarr+"]";
            
            let i=Number(0);
            let j=Number(0);
            let swaper ;
            for(i=0;i<arr.length;i++) {           
               for(j=0;j<i;j++){
                   if(arr[i] < arr[j]){
                    swaper = arr[i];
                    arr[i] = arr[j];
                    arr[j] = swaper;
                } 
            }
            newarr = arr;
        }
        console.log(oldarr);
        console.log(newarr);
            
        for(i=0;i<oldarr.length;i++) {
            if(oldarr[i] === newarr[i]) {
                res = true;
                document.querySelector("#sum_arr").innerHTML=`Array Is Sorted (True/False) : ${res}`;
            }
            else{
                res = false;
                document.querySelector("#sum_arr").innerHTML=`Array Is Sorted (True/False) : ${res}`;
            }
        }
        })
    </script>
</body>
</html>
